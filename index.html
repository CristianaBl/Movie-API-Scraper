<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Movies and TV Shows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-r from-pink-100 to-pink-200 text-rose-900 font-sans min-h-screen transition-colors duration-300" id="body">
    <header class="flex justify-between items-center px-4 py-4">
        <h1 class="text-4xl font-bold text-pink-700 drop-shadow-sm text-center w-full">Trending Movies and TV Shows</h1>
        <button id="themeToggle" class="absolute top-4 right-4 text-xl">🌙</button>
    </header>

    <div class="flex flex-wrap justify-center gap-4 mb-8 px-4">
        <input id="searchInput" type="text" placeholder="Search movies..." class="px-4 py-2 rounded-lg border border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-300 w-64">
        <select id="sortSelect" class="px-4 py-2 rounded-lg border border-pink-500 bg-white text-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-300">
            <option value="">Sort by...</option>
            <option value="rating">⭐ Rating</option>
            <option value="az">🔤 Title A-Z</option>
            <option value="za">🔡 Title Z-A</option>
        </select>
    </div>

    <div id="movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 max-w-7xl mx-auto"></div>

    <script src="script.js"></script>
</body>

</html>
